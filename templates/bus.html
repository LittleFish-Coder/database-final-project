<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../static/src/icon.jpg" />
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <script src="../static/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>公共運輸資訊整合系統-公車系統</title>
  </head>
  <script>
    function show() {
      document.getElementById("bus_table").style.display = "block";
    }
  </script>
  <body>
    <script>
      window.onload = function () {
        getBus();
      };
    </script>
    <h2>公車系統</h2>
    <nav>
      <ul>
        <li>
          <a class="active" href="{{ url_for('index') }}"
            ><img class="pic main" src="../static/src/main.png" /> 首頁</a
          >
        </li>
        <li>
          <a href="{{ url_for('bus') }}"
            ><img class="pic bus" src="../static/src/公車.png" /> 公車時刻表</a
          >
        </li>
        <li>
          <a href="{{ url_for('train') }}"
            ><img class="pic train" src="../static/src/火車.jfif" />
            火車時刻表</a
          >
        </li>
        <li>
          <a href="{{ url_for('bike') }}"
            ><img class="pic bike" src="../static/src/自行車.jpeg" />
            自行車租借</a
          >
        </li>
        <li>
          <a href="{{ url_for('like') }}"
            ><img class="pic contact" src="../static/src/like.jpg" />
            我的最愛</a
          >
        </li>
      </ul>
    </nav>
    <section>
      <select id="bus_type" onchange="updateBusRouteID()">
        <option value="none">請選擇公車類別</option>
        <option value="Green">綠線</option>
        <option value="Orange">橘線</option>
        <option value="Brown">棕線</option>
        <option value="Blue">藍線</option>
        <option value="Red">紅線</option>
        <option value="Yellow">黃線</option>
        <option value="Urban">市區</option>
      </select>
      <select id="bus_route_id">
        <option>請選擇公車路線</option>
      </select>
      <button type="submit" class="btn" onclick="getBusRouteURL()">確認</button>
      <button type="submit" class="btn" onclick="likeBus()">LIKE</button>
    </section>
    <img
      src="../static/src/bus_demo.png"
      alt="bus_table"
      id="bus_table"
      style="width: 100%; display: none; position: absolute; top: 50%"
    />

    <div class="bus-container">
      <iframe
        id="bus-iframe"
        src=""
        width="100%"
        height="100%"
        style="display: none; position: absolute; top: 50%"
      ></iframe>
    </div>
  </body>
</html>
